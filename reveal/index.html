<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="rgba(0, 0, 100, 0.2)">
					<img src="./assets/19877.jpg" alt="img">
				</section>
				<section data-background="rgba(0, 0, 100, 0.2)" data-transition="zoom">
					<section>
						<h3>What is Scrum?</h3>
					</section>
					<section data-background="rgba(0, 0, 100, 0.2)" data-markdown>
						<textarea data-template>
							- is an agile project management methodology that helps teams structure and manage work around a set of values, principles, and practices.
						</textarea>
					</section>
				</section>
				<section data-background="rgba(0, 0, 100, 0.2)" data-markdown>
					<textarea data-template>
						### central idea -
						 - learn from experience, self-organize and prioritize, analyze your wins and losses in order to constantly improve.
					</textarea>
				</section>
				<section data-background="rgba(0, 0, 100, 0.2)">
					<img src="./assets/scrum-principles-slide1.png" alt="img">
				</section>
				<section>
					<section data-background="rgba(0, 0, 100, 0.2)" data-markdown>
						<textarea data-template>
							### Empirical Process Control
							- consistent process control, allows to implement three basic ideas - transparency, control and adaptation
						</textarea>
					</section>
					<section data-background="rgba(0, 0, 100, 0.2)" data-markdown>
						<textarea data-template>
							### Self-organization
							- while Scrum supports teamwork, it also focuses on empowering each individual on the team.
						</textarea>
					</section>
					<section data-background="rgba(0, 0, 100, 0.2)" data-markdown>
						<textarea data-template>
							### Collaboration
							- is at the core of the Scrum model of agile development, this principle provide a reliable foundation for project management and development process.
						</textarea>
					</section>
					<section data-background="rgba(0, 0, 100, 0.2)" data-markdown>
						<textarea data-template>
							### Value-based Prioritization
							- implementation of this principle in the beginning of the project allows you to gain one of the key benefits of Scrum - maximum project value.
						</textarea>
					</section>
					<section data-background="rgba(0, 0, 100, 0.2)" data-markdown>
						<textarea data-template>
							### Time-boxing
							- allows teams to deliver the final result on time regardless of the complexity and project size.
						</textarea>
					</section>
					<section data-background="rgba(0, 0, 100, 0.2)" data-markdown>
						<textarea data-template>
							### Iterative Development
							- Scrum incorporates phases. After a phase (which usually represents creating a part of the product) is over, the client leaves their feedback, the team makes all necessary changes, and then the everybody proceeds to the next stage of the Scrum model
						</textarea>
					</section>

				</section>
				<section data-background="rgba(0, 0, 100, 0.2)">
					<img src="./assets/4005244.jpg" alt="img2">
				</section>
				<section data-background="rgba(0, 0, 100, 0.2)" data-markdown>
					<textarea data-template>
						## Scrum Team
						- The Product Owner
						- The Scrum Master
						- Developers
					</textarea>
				</section>
				<section data-background="rgba(0, 0, 100, 0.2)" data-markdown>
					<textarea data-template>
						### The Product Owner
						- is accountable for maximizing the value of the product resulting from the work of the Scrum Team.
						- represents the customer, manages the product backlog, and helps set priorities for the development team.
					</textarea>
				</section>
				<section data-background="rgba(0, 0, 100, 0.2)" data-markdown>
					<textarea data-template>
						### The Scrum Master
						- maintains the Scrum culture within the team and ensures that its principles are followed.
						- Master works with each member of the Scrum team to provide the necessary guidance and training to achieve the principles of Scrum
					</textarea>
				</section>
				<section data-background="rgba(0, 0, 100, 0.2)" data-markdown>
					<textarea data-template>
						### Development Team
						- self-organizing and cross-functional units responsible for the execution of tasks and aiming at a solid final result.
						- chooses what work needs to be done, delivers increments, and is collectively accountable.
					</textarea>
				</section>
				<section data-background="rgba(0, 100, 100, 0.2)" data-transition="zoom-in fade-out">
					<h2>What is sprint?</h2>
				</section>
				<section data-background="rgba(0, 100, 100, 0.2)" data-markdown>
					<textarea data-template>
						## Sprint
						- a short period of time during which a scrum team completes a given amount of work
						- are fixed duration events of one month or less to ensure consistency
						- the team commits to delivering an increment of sufficient value by the end of each sprint.
					</textarea>
				</section>
				<section data-background="rgba(0, 100, 100, 0.2)" data-markdown>
					<textarea data-template>
						#### All work required to achieve the product goal, including
						- sprint planning
						- daily scrums
						- sprint review
						- sprint retrospective
					</textarea>
				</section>
				<section data-background="rgba(0, 0, 100, 0.2)">
					<img src="./assets/scrum-process-slide3_2.png" alt="img">
				</section>
				<section>
					<section data-background="rgba(0, 100, 100, 0.2)" data-markdown>
						<textarea data-template>
							### sprint planning
							- is the event in scrum that marks the start of the sprint
							- an event where the team together answers two basic questions: what work can be done in this sprint and how will it be done?
							- duration: typically about one hour per week of iteration
						</textarea>
					</section>
					<section data-background="rgba(0, 100, 100, 0.2)" data-markdown>
						<textarea data-template>
							### daily scrums
							- purpose - to inspect progress toward the Sprint Goal and adapt the Sprint Backlog as necessary, adjusting the upcoming planned work.
							- duration: a 15-minute event for the Developers of the Scrum Team.
						</textarea>
					</section>
					<section data-background="rgba(0, 100, 100, 0.2)" data-markdown>
						<textarea data-template>
							### sprint review
							- purpose - to inspect the outcome of the Sprint and determine future adaptations.
							- is the second to last event of the Sprint and is timeboxed to a maximum of four hours for a one-month Sprint.
						</textarea>
					</section>
					<section data-background="rgba(0, 100, 100, 0.2)" data-markdown>
						<textarea data-template>
							### sprint retrospective
							- purpose - to plan ways to increase quality and effectiveness
							- is timeboxed to a maximum of three hours for a one-month Sprint.
						</textarea>
					</section>
				</section>
				<section data-background="rgba(0, 0, 100, 0.2)" data-transition="zoom-in fade-out">
					<h2>What is Scrum Artifacts?</h2>
				</section>
				<section data-background="rgba(0, 0, 100, 0.2)" data-markdown>
					<textarea data-template>
						### Scrum Artifacts
						- product backlog
						- sprint backlog
						- product increment
					</textarea>
				</section>
				<section>
					<section data-background="rgba(0, 0, 100, 0.2)" data-markdown>
						<textarea data-template>
							### product backlog
							- is a list of new features, enhancements, bug fixes, jobs, or work requirements needed to build a product.
						</textarea>
					</section>
					<section data-background="rgba(0, 0, 100, 0.2)" data-markdown>
						<textarea data-template>
							### sprint backlog
							- are organized as follows: a task from the product backlog is divided into smaller work tasks that can be completed in a sprint.
						</textarea>
					</section>
					<section data-background="rgba(0, 0, 100, 0.2)" data-markdown>
						<textarea data-template>
							### product increment
							- is the results of work on tasks from the product backlog obtained during a sprint, ready for delivery to the client. It also contains increments from all previous sprints. 
						</textarea>
					</section>
				</section>
				<section data-background="rgba(0, 100, 100, 0.2)" data-transition="zoom-in fade-out">
					<h2>Scrum Model Advantages & Disadvantages</h2>
				</section>
				<section>
					<section data-background="rgba(0, 100, 100, 0.2)" data-markdown>
						<textarea data-template>
							### Scrum Methodology Advantages
							- Increased productivity in complex and innovative projects
							- Efficient utilization of time and resources
							- Allows for faster completion of marketing projects
							- Allows to build high-quality products
							- High employee satisfaction
							- High client satisfaction
						</textarea>
					</section>
					<section data-background="rgba(0, 100, 100, 0.2)" data-markdown>
						<textarea data-template>
							### Scrum Framework Disadvantages
							- Projects often lack focus and clarity at certain stages
							- Requires skilled personnel/robust training
							- May sometimes require organizational transformation
							- Too many steps needed to scale large projects
							- Daily meetings may be frustrating
						</textarea>
					</section>
				</section>
				<section data-background="rgba(0, 100, 100, 0.2)">The End</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
